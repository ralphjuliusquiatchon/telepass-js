<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telepass</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-warning">

    <h1 class="text-center mt-5">
        Calcola la tua tariffa per Telepass
    </h1>

    <div class="bg-light text-center mx-5 mt-5 rounded-2 py-5">
        <form class="d-flex justify-content-center" action="">
            <div>
                <label class="fw-bold mb-2">
                    TARGA
                </label>
                <div>
                    GB349EB
                </div>
            </div>

            <div class="mx-5">
                <label class="d-block fw-bold mb-2">
                    KM DA PERCORRERE
                </label>
                <input type="number" name="km">
            </div>

            <div class="me-5">
                <label class="d-block fw-bold mb-2">
                    TIPO DI VEICOLO
                </label>
                <select id="tipoveicolo">
                    <option value="camion">Camion</option>
                    <option value="furgone">Furgone</option>
                    <option value="auto">Auto</option>
                </select>
            </div>

            <button type="button" id="mybutton" class="border-0 bg-warning px-3 rounded-3 fw-bold">
                CALCOLA
            </button>

            
        </form>
    </div>



    




    <script type="text/javascript" src="js/script.js" >

    </script>
</body>
</html>
